<!DOCTYPE html>
<html>
<head>
<style>
/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: lightskyblue;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: lightsteelblue;
}

/* Style the tab content */
.tabops {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  background-color: rgb(189, 228, 253);
  border-top: none;
  animation: fadeEffect 1s; /* Fading effect takes 1 second */
}
/* Go from zero to full opacity */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition; // inputs
attribute vec4 vNormal;
varying vec4 fColor; // output do vertex shader
uniform mat4 mProjection;
uniform mat4 mView;
uniform mat4 mModel;
void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
    fColor = vNormal;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor; // input do fragment shader
void main() {
    //
    // Changes the color of the triangle
    //
    gl_FragColor = fColor;
}
</script>
