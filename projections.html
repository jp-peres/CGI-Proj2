<!DOCTYPE html>
<html>

<head>
  <style>

    .textBt{
      font-size: 1.5vmax;
    }

    .wrapper {
      width: 100%;
      position: absolute;
      background-color: transparent;
      top:70vh;
    }

    .wrapper .mainBox {
      margin:0 auto;
      width: 50%;
      min-width: 100px;
    }
    /* Style the tab */
    .wrapper .mainBox .tab {
      width: 100%;
      display:table;
      table-layout: auto;
      overflow: hidden;
      background-color: lightskyblue;
    }
    .wrapper .mainBox .tab > *{
      display: table-cell;
      width: 25%;
      vertical-align: top;
      text-align: center;
    }

    .dasda {}

    @media only screen and (min-width: 1000px) {
      .dasda {}
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .dClass {
      text-align: center;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: lightsteelblue;
    }

    /* Style the tab content */
    .wrapper .mainBox .tabops {
      width: 100%;
      display: none;
      padding: 10px 0;
      background-color: rgb(189, 228, 253);
      border-top: none;
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */
    }

    .gamma {
      display: none;
      text-align: center;
      animation: fadeEffect 1s;
      margin: 0 auto;
    }

    .alpha {
      margin: 0 auto;
      display: none;
      text-align: center;
      animation: fadeEffect 1s;
    }

    .superOps {
      display: none;
      border: 1px solid #ccc;
      width: 100%;
      text-align: center;
      margin: auto;
      background-color: rgb(189, 228, 253);
      animation: fadeEffect 1s;
    }

    /* Go from zero to full opacity */
    @keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition; // inputs
attribute vec4 vNormal;
varying vec4 fColor; // output do vertex shader
uniform mat4 mProjection;
uniform mat4 mView;
uniform mat4 mModel;
void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
    fColor = vNormal;
}
</script>
  <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor; // input do fragment shader
void main() {
    //
    // Changes the color of the triangle
    //
    gl_FragColor = fColor;
}
</script>
  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="../Common/cube.js"></script>
  <script type="text/javascript" src="../Common/sphere.js"></script>
  <script type="text/javascript" src="../Common/cylinder.js"></script>
  <script type="text/javascript" src="../Common/torus.js"></script>
  <script type="text/javascript" src="../Common/bunny-data.js"></script>
  <script type="text/javascript" src="../Common/bunny.js"></script>
  <script type="text/javascript" src="superQuadric.js"></script>
  <script type="text/javascript" src="projections.js"></script>
</head>

<body style="overflow-x: hidden;">
  <title>Projections</title>
  <div class="yoboy">
    <canvas id="gl-canvas">
      Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
    <div class="wrapper">
      <div class="mainBox">
        <div class="tab" id="projTab">
          <button id="bt1" class="tablinks" onclick="showTab(event,'Ortogonal')"><span class="textBt">Ortogonal</span></button>
          <button id="bt2" class="tablinks" onclick="showTab(event,'Axonometric')"><span class="textBt">Axonometric</span></button>
          <button id="bt3" class="tablinks" onclick="showTab(event,'Oblique')"><span class="textBt">Oblique</span></button>
          <button id="bt4" class="tablinks" value="perspective"
            onclick="showTab(event,'Perspective'); radioClicked(event);"><span class="textBt">Perspective</span></button>
        </div>

        <div id="Ortogonal" class="tabops">
          <input type="radio" id="ortRadio1" name="ortotype" value="principal"><span class="textBt">Principal</span><br>
          <input type="radio" id="ortRadio2" name="ortotype" value="plant"><span class="textBt">Plant</span><br>
          <input type="radio" id="ortRadio3" name="ortotype" value="rightside"><span class="textBt">Right Side</span><br>
        </div>

        <div id="Axonometric" class="tabops">
          <input type="radio" id="axoRadio1" name="axotype" value="isometric"><span class="textBt">Isometry</span><br>
          <input type="radio" id="axoRadio2" name="axotype" value="dimetric"><span class="textBt">Dimetry</span><br>
          <input type="radio" id="axoRadio3" name="axotype" value="trimetric"><span class="textBt">Trimetry</span><br>
          <input type="radio" id="axoRadio4" name="axotype" value="freeA"><span class="textBt">Free</span>
          <div style=" width: 100%; text-align: center;">

          <div class="gamma" id="gammaContainer">
            <datalist id="0mark">
              <option value="0">
            </datalist>
            <span style="display: table-cell; font-size: 100%;">&gamma;</span>
            <input type="range" min="-180" max="180" value="0" step="0.01" id="gammaSlider" list="0mark"
              style="vertical-align: middle;">
          </div>
          <div class="gamma" id="thetaContainer">
            <span style="display: table-cell; font-size: 100%;">&theta;</span>
            <input type="range" min="-180" max="180" value="0" step="0.01" id="thetaSlider" list="0mark"
              style="vertical-align: middle;"><span></span>
          </div>

        </div>

        </div>

        <div id="Oblique" class="tabops">
          <input type="radio" id="oblRadio1" name="obltype" value="cavalier">Cavalier<br>
          <input type="radio" id="oblRadio2" name="obltype" value="cabinet">Cabinet<br>
          <input type="radio" id="oblRadio3" name="obltype" value="freeO">Free<br>
          <div class="alpha" id="lContainer">
            <datalist id="lMark">
              <option value="0.5">
            </datalist>
            <datalist id="alphaMark">
              <option value="0">
            </datalist>
            <span style="display: table-cell; vertical-align: middle; font-size: 25px;">l</span>
            <input type="range" min="0" max="1" value="0.5" step="0.01" id="lSlider" list="lMark"
              style="vertical-align: middle; outline: none;">
          </div>
          <div class="alpha" id="alphaContainer">
            <span
              style="display: table-cell; vertical-align: middle; font-size: 25px;">&alpha;</span>
            <input type="range" min="-180" max="180" value="0" step="0.01" id="alphaSlider" list="alphaMark"
              style="vertical-align: middle;outline: none;">
          </div>
        </div>

        <div id="Perspective" class="tabops">
          <datalist id="d">
            <option value="1.5">
          </datalist>
          <div class="dClass">
              d value: <input type="range" min="1" max="5" value="1.5" step="0.01" id="dSlider" list="d"
              style="vertical-align: middle;">
          </div>
        </div>
      </div>
      <div class="superOps" id="superOps">
        e1:<input type="range" min="0" max="5" value="5" step="0.01" id="e1Slider" style="width: 100px;"><br>
        e2:<input type="range" min="0" max="5" value="2" step="0.01" id="e2Slider" style="width: 100px;">
      </div>
    </div>
  </div>
</body>

</html>
